<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <div class="header todo-input" id="taskinput">
                <input type="text" placeholder="write your task here...">
                <button class="todobtn" purpose="add">Add</button>
            </div>
            <section class="todo-Status section">
                <div class="status-option">
                    <div class="status-live">
                        <span id="all" class="status    active">All</span>
                        <span id="remaining" class="status">Remaining</span>
                        <span id="finished" class="status">Finished</span>
                    </div>
                    <div>
                        <button type="button" id="removebtn">Remove all</button>
                    </div>
                </div>
                <ul class="todo-container" id="tasklist">
                    <!-- <li class="todo">
                        <label for="todo1">

                        </label>
                        <div class="fixtodo">
                            <div class="fixtodo">
                                <span class="logo edits"></span>
                                <div class="tasklogic delteto"></div>
                            </div>
                        </div>
                    </li> -->
                </ul>
            </section>
            <ul class="todo-container" id="taskDone">
                <p>no task complted</p>
            </ul>
        </div>
    </div>
    <script src="javascript/todo.js"></script>
</body>

</html>
